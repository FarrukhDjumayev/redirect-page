<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }

    #instruction {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      max-width: 90%;
    }

    .copy-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .copy-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <h1>Redirecting...</h1>
  <div id="instruction">
    This link can‚Äôt open properly in this app.<br />
    Please tap the 3 dots ‚ãÆ and choose <strong>‚ÄúOpen in browser‚Äù</strong>.
    <br />
    <button class="copy-btn" onclick="copyLink()">üìã Copy Link</button>
  </div>

  <script>
    const redirectUrl = "https://t.me/YOUR_CHANNEL"; // o'zingizning linkni bu yerga yozing
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const inAppBrowsers = ["Instagram", "FBAN", "FBAV", "TikTok", "Twitter", "Snapchat", "LinkedIn"];

    function isInAppBrowser() {
      return inAppBrowsers.some(app => userAgent.includes(app));
    }

    function copyLink() {
      navigator.clipboard.writeText(redirectUrl).then(() => {
        alert("Link copied!");
      });
    }

    if (isInAppBrowser()) {
      document.getElementById("instruction").style.display = "block";
    } else {
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1000);
    }
  </script>

</body>
</html>
